<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>SmartBox - Login</title>    
    
    <!-- Bootstrap core CSS -->
    <link href="{% static "vendor/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link rel="stylesheet" href="{% static "vendor/font-awesome/css/font-awesome.min.css" %}">
    <link rel="stylesheet" href="{% static "vendor/simple-line-icons/css/simple-line-icons.css" %}">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">

    <!-- Plugin CSS -->
    <link rel="stylesheet" href="{% static "device-mockups/device-mockups.min.css" %}">

    <!-- Custom styles for this template -->
    <link href="{% static "css/new-age.min.css" %}" rel="stylesheet">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="{% url 'index' %}">Smart Box</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
        </div>
        <div class="collapse navbar-collapse" id="navbarResponsive">
        </div>
      </div>
    </nav>
    
    <header class="masthead">
      <div class="container h-100">
        <div class="row h-100">
            <div class="col-lg-12 my-auto">
                <p style="align-content: center">Enter the serial ID found on the base of your Smart Box</p>
                <div class="col-lg-6">
                    <form class="form-inline" action="{% url 'data' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group mx-sm-3 mb-2">
                            <label for="sensorID" class="sr-only">Serial ID</label>
                            <input type="number" class="form-control" name="serialID" id="serialID" placeholder="Serial ID">
                        </div>
                        <button type="submit" class="btn btn-primary mb-2">Go!</button>
                    </form>
                </div>
            </div>
        </div>
      </div>
    </header>
    
    <!-- Bootstrap core JavaScript -->
    <script src="{% static "vendor/jquery/jquery.min.js" %}"></script>
    <script src="{% static "vendor/bootstrap/js/bootstrap.bundle.min.js" %}"></script>

    <!-- Plugin JavaScript -->
    <script src="{% static "vendor/jquery-easing/jquery.easing.min.js" %}"></script>

    <!-- Custom scripts for this template -->
    <script src="{% static "js/new-age.min.js" %}"></script>

</body>
</html>
